<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Печать{% endblock %}</title>

  <style>
    /* Базовая типографика */
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      color: #111827;
      background: #fff;
      line-height: 1.35;
    }

    .page {
      max-width: 860px;
      margin: 24px auto;
      padding: 24px;
    }

    .print-toolbar {
      display: flex;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 16px;
    }

    .btn {
      display: inline-block;
      padding: 8px 12px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      background: #fff;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      color: inherit;
      white-space: nowrap;
    }

    .btn-primary {
      background: #111827;
      color: #fff;
      border-color: #111827;
    }

    .muted { color: #6b7280; }

    .doc-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 16px;
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 12px;
      margin-bottom: 16px;
    }

    .doc-title {
      font-size: 20px;
      font-weight: 700;
      margin: 0;
    }

    .doc-subtitle {
      margin-top: 4px;
      font-size: 13px;
      color: #6b7280;
    }

    .block {
      margin-bottom: 14px;
      padding-bottom: 14px;
      border-bottom: 1px solid #f3f4f6;
    }

    .block h2 {
      font-size: 14px;
      font-weight: 700;
      margin: 0 0 6px 0;
      text-transform: uppercase;
      letter-spacing: .03em;
    }

    .block p { margin: 0; }
    .block .text { white-space: pre-wrap; }

    .grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px 18px;
    }

    .kv .k { font-size: 12px; color: #6b7280; margin-bottom: 2px; }
    .kv .v { font-size: 14px; }
    
    .lab-group { margin-top: 10px; }
    .lab-group-title {
      font-weight: 700;
      font-size: 13px;
      margin: 10px 0 6px;
      padding-top: 10px;
      border-top: 1px solid #e5e7eb;
    }

    .lab-card {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 10px 12px;
      margin: 8px 0;
    }

    .lab-card-head {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      margin-bottom: 8px;
    }

    .lab-card-date {
      font-weight: 700;
      font-size: 13px;
    }

    .lab-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }

    .lab-table td {
      padding: 6px 0;
      vertical-align: top;
      border-top: 1px solid #f3f4f6;
    }

    .lab-table tr:first-child td { border-top: none; }

    .lab-k {
      width: 48%;
      color: #374151;
      padding-right: 10px;
    }

    .lab-v {
      width: 52%;
      text-align: right;
      white-space: pre-wrap;
    }
    @media print {
      .no-print { display: none !important; }
      .page { margin: 0; padding: 0; max-width: none; }
      body { background: #fff; }
      a { color: inherit; text-decoration: none; }
    }
.rx-picker { display: grid; gap: 10px; margin-top: 8px; }
.rx-row {
  display: grid;
  grid-template-columns: 18px 1fr;
  gap: 10px;
  align-items: start;
  padding: 10px 12px;
  border: 1px solid #e5e7eb;
  border-radius: 14px;
}
.rx-main { display: grid; gap: 2px; }
.rx-title { font-weight: 700; }
.rx-preview { margin: -6px 0 6px 40px; }
.rx-preview summary { cursor: pointer; user-select: none; }
.rx-preview-body {
  margin-top: 8px;
  padding: 10px 12px;
  border: 1px dashed #e5e7eb;
  border-radius: 12px;
}

/* print_preview */
.rx-table {
  width: 100%;
  border-collapse: collapse;
  font-size: 12.5px;
}
.rx-table th {
  text-align: left;
  font-size: 12px;
  color: #6b7280;
  border-bottom: 1px solid #e5e7eb;
  padding: 6px 8px 8px 0;
}
.rx-table td {
  border-top: 1px solid #f3f4f6;
  padding: 8px 8px 8px 0;
  vertical-align: top;
}
.rx-comment { white-space: pre-wrap; }

  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  <div class="page">
    {% block content %}{% endblock %}
  </div>
</body>
</html>
