{% load static %}

<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>{% block title %}Медицинская карта{% endblock %}</title>
  <link rel="stylesheet" href="{% static 'css/main.css' %}">
  {% block extra_head %}{% endblock %}
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="{% url 'dashboard' %}" class="logo">
        Медицинская карта
      </a>

      <nav class="main-nav">

        <a href="{% url 'dashboard' %}"
          class="nav-link{% if nav_section == 'dashboard' %} nav-link-active{% endif %}">
          Главная
        </a>

        <a href="{% url 'patient_list' %}"
          class="nav-link{% if nav_section == 'patients' %} nav-link-active{% endif %}">
          Пациенты
        </a>

        <a href="{% url 'report_list' %}"
          class="nav-link{% if nav_section == 'reports' %} nav-link-active{% endif %}">
          Приёмы
        </a>

        <a href="{% url 'handbook' %}"
          class="nav-link{% if nav_section == 'handbook' %} nav-link-active{% endif %}">
          Справочники
        </a>

      </nav>
    </div>
  </header>

  <main class="site-main">
    <div class="container">
      {% block content %}{% endblock %}
    </div>
  </main>


  {% block extra_js %}{% endblock %}
</body>
</html>
