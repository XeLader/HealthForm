<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Анкета</title>
  <style> body{font:16px/1.5 system-ui; margin:24px;} .wrap{max-width:720px;margin:0 auto;} </style>
</head>
<body>
<div class="wrap">
  {% if confirm %}
    <h2>Отправить ответы?</h2>
    <form method="post">{% csrf_token %}
      <button type="submit">Отправить</button>
    </form>
  {% else %}
    <h2>Спасибо!</h2>
    <p>Ваши ответы приняты. Сохранено записей: <b>{{ saved }}</b></p>
  {% endif %}
</div>
</body>
</html>
