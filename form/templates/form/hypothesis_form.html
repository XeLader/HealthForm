{% extends "base.html" %}

{% block title %}Диагностическая гипотеза{% endblock %}

{% block content %}
<div class="card">

  <header class="card-header">
    <h2 class="card-title">Новая диагностическая гипотеза</h2>
    <div class="card-subtitle">
      Пациент: <strong>{{ patient.full_name }}</strong>
    </div>
  </header>

  <form method="post" class="form">
    {% csrf_token %}

    <div class="form-group">
      <label>{{ form.main_diagnosis.label }}</label>
      {{ form.main_diagnosis }}
    </div>

    <div class="form-group">
      <label>{{ form.comorbidities.label }}</label>
      {{ form.comorbidities }}
    </div>

    <div class="form-group">
      <label>{{ form.comment.label }}</label>
      {{ form.comment }}
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">
        Сохранить
      </button>
      <a href="{% url 'patient_detail' patient.pk %}" class="btn btn-secondary">
        Отмена
      </a>
    </div>

  </form>

</div>
{% endblock %}
