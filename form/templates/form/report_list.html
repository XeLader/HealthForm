{% extends 'form/base.html' %}

{% block content %}

<header>
    <h1><a href="/">Reports</a></h1>
</header>

{% for form in forms %}
    <article>
        <h2><a href="{% url 'report_detail' pk=form.pk %}">{{ form.title }}</a></h2>
        <time>Дата: {{ form.created_date }}</time>
        <p><b>Пациент: {{ form.patient }}</b></p>        
        <p>{{ form.text|linebreaksbr }}</p>
    </article>
{% endfor %}
{% endblock %}
